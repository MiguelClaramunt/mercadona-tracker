- task: CondaEnvironment@0
  inputs:
    environmentName: 'merca'
    packageSpecs: 'python=3.12 requests retry tqdm pytest pandas numpy lxml python-dotenv bs4'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

